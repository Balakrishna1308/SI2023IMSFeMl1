<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details for Internship Program</title>
  <link rel="stylesheet" type="text/css" href="../styles/certificate-dates.css">   
</head>

<body>
<div class="container">
  <h2>Trainee Details for Internship Certificate</h2>

   <form >
    <label for="traineeID">Trainee ID:</label>
    <input type="text" id="traineeID" name="traineeID" required>

    <label for="mentorName">Mentor Name:</label>
    <input type="text" id="mentorName" name="mentorName" required>

    <label for="from">From:</label>
    <input type="date" id="from" name="fromDate" required>

    <br> <br>

    <label for="to">To:</label>
    <input type="date" id="to" name="toDate" required>

    <br> <br>

    <label for="submitted-on">Submitted On:</label>
    <input type="date" id="submitted-on" name="submittedOn" required>

    <br> <br>

    <button type="submit">Submit</button>
  </form>
  
  <br><br> <br>

  <footer>
    &copy; 2023 Myshow4all. All Rights Reserved.
  </footer>
</div>
</body>
</html>
