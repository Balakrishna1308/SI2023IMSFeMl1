<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details for Internship Program</title>
  <link rel="stylesheet" type="text/css" href="../styles/enrolment-form.css"> 
  
</head>

<body>
<div class="container">
  
  
  <h2>MIMS</h2>

  <form>

  <!-- <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required> -->

    <fieldset>
      <legend>Student Name</legend>
      <label for="studentFirstName">First Name:</label>
      <input type="text" id="studentFirstName" name="studentFirstName" required>
      <br>
      <label for="studentLastName">Last Name:</label>
      <input type="text" id="studentLastName" name="studentLastName" required>
    </fieldset>

    <br>

    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="courseName" required>

    <label for="internshipDomain">Internship Domain:</label>
    <input type="text" id="internshipDomain" name="internshipDomain" required>

    <label for="collegeName">College Name:</label>
    <input type="text" id="collegeName" name="collegeName" required>

    <label for="contactNumber">Contact Number:</label>
    <input type="tel" id="contactNumber" name="contactNumber" required pattern="[0-9]{10}">

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
  </form>
